<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">   
    <link href="css/style.css" rel="stylesheet">
    <title>Гурт</title>
</head>

<body>

    <header class="header">
        
        <div class="nav">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__list-item"> <a class="navigation__list-link" href="">Головна</a></li>
                    <li class="navigation__list-item"> <a class="navigation__list-link" href="">Афіша</a></li>
                    <li class="navigation__list-item"> <a class="navigation__list-link" href="">Музика</a></li>
                    <li class="navigation__list-item"> <a class="navigation__list-link" href="">Новини</a></li>
                    <li class="navigation__list-item"><a class="navigation__list-link" href="">Зв'язок</a></li>
                </ul>
            </nav>
        </div>

        <div class="welcoming">
            <div class="welcoming-wrapper">
                <h1>Альбом Альбом</h1>
                <h2>Новий альбом від гурту Гурт</h2>
    
                <div class="welcoming-button">
                    <a href="#" class="active">Уже доступно</a>
                </div>
            </div>
        </div>

    </header>

    <main>
        <section class="concerts">
            <p class="warning">Розділ у розробці</p>
        </section>
    </main>

    <footer class="footer">
        <script src="JS/validation.js"></script>

        <div class="subscribe">
            <p class="subscribe-text">Дізнавайтеся перші про всі наші оновлення</p>
            <form novalidate class="subscribe-form">
                <input class="subscribe-email" id="mail" type="email" name="mail" placeholder="Введіть свою електрону пошту" required>
                <input class="subscribe-button" type="submit" value="Підписатися">
            </form>
        </div>
        
        <div class="contacts">
            <p class="contacts-header">Наші контакти</p>
            <p class="contacts-text">
                <span class="contacts-text-email">Email: bandname@somemail.com</span>
                <span class="contacts-text-separator">|</span>
                <span class="contacts-text-phone">Телефон: +380xx0000000</span>
            </p>
        </div>

    </footer>
</body>
</html>
